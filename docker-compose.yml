services:
  consul:
    image: hashicorp/consul 
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - 8500:8500     # UI for consul
      - 8600:8600/udp # for connection
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - 15672:15672 # UI 
      - 5672:5672   # for message queue